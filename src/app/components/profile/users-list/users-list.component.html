<mat-tab-group color="accent">

  <mat-tab label="Followers">
    <ng-container *ngIf="followers.length">
      <div class="user-simple-card user" *ngFor="let user of followers">
        <div>
          <img [src]="user.accountInfo.imageUrl" alt="profile picture">
          <span>
            <h3>{{user.accountInfo.userName}}</h3>
            <p>@{{user.personalInfo.name}}</p>
          </span>
        </div>
        <button mat-raised-button color="accent" [routerLink]="'/u/' + user.accountInfo.userName"
                (click)="dialogRef.close();">Profile
        </button>
      </div>
    </ng-container>
    <h3 *ngIf="userData.followers.length === 0">The users doesn't have followers. Be the first.</h3>
    <mat-spinner color="accent" *ngIf="followers.length === 0 && userData.followers.length !== 0"></mat-spinner>
  </mat-tab>

  <mat-tab label="Following">
    <ng-container *ngIf="following.length">
      <div class="user-simple-card user" *ngFor="let user of following">
        <div>
          <img [src]="user.accountInfo.imageUrl" alt="profile picture">
          <span>
            <h3>{{user.accountInfo.userName}}</h3>
            <p>@{{user.personalInfo.name}}</p>
          </span>
        </div>
        <button mat-raised-button color="accent" (click)="onProfileBtnClick(user.accountInfo.userName)">Profile
        </button>
      </div>
    </ng-container>
    <h3 *ngIf="userData.following.length === 0">The users doesn't follow anyone.</h3>
    <mat-spinner color="accent" *ngIf="following.length === 0 && userData.following.length !== 0"></mat-spinner>
  </mat-tab>

</mat-tab-group>
