<mat-form-field class="example-full-width">
  <input matInput placeholder="Title" [(ngModel)]="data.title" [value]="data.title" maxlength="20">
</mat-form-field>

<mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" [(ngModel)]="data.description" maxlength="100"
              [value]="data.description"></textarea>
</mat-form-field>

<button type="button" mat-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
<button type="button" mat-button color="warn" (click)="onNoClick()">Cancel</button>
