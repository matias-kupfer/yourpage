<div class="outter" *ngIf="userData !== null">
  <div class="header">
    <div>
      <img [src]="userData.accountInfo.imageUrl">
      <h1>{{userData.personalInfo.name}} {{userData.personalInfo.lastName}}</h1>
    </div>
  </div>

  <br>



  <!--setup, just edit profile button-->
  <button mat-raised-button *ngIf="!userName" (click)="editProfile()" color="accent">Edit profile</button>
</div>
