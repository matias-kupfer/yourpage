<mat-toolbar *ngIf="authService.isLoggedIn">
  <button mat-button [routerLink]="['/', m.key]" *ngFor="let m of menus;"
          routerLinkActive="active">{{m.name}}</button>
  <span class="spacer"></span>
  <button (click)="onLogout()" mat-icon-button>
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>
